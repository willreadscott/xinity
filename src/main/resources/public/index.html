        <script src="content/js/midi-js/inc/shim/Base64.js"></script>

        <script>
            MIDI.loadPlugin({
                soundfontUrl: "content/js/midi-js/inc/", //"http://gleitz.github.io/midi-js-soundfonts/MusyngKite/",

                onsuccess: function() {
                    console.log("Midi.js loaded!");
